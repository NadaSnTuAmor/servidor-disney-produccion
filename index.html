<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Anti-Theft System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/glassmorphism.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background with Disney+ gradient -->
    <div class="background">
        <div class="gradient-overlay"></div>
        <div class="animated-particles"></div>
    </div>

    <!-- Main login container -->
    <div class="login-container">
        <div class="glass-card login-card">
            <!-- Logo section -->
            <div class="logo-section">
                <div class="disney-logo">
                    <i class="fas fa-shield-alt"></i>
                    <span class="logo-text">Disney+</span>
                    <span class="shield-text">Shield</span>
                </div>
                <h1 class="welcome-title">Sistema Anti-Robo</h1>
                <p class="welcome-subtitle">Protección avanzada para cuentas Disney+</p>
            </div>

            <!-- Login form -->
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" name="username" required>
                        <label for="username">Usuario</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-container">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        <span class="checkbox-text">Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="login-button">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="button-loader hidden">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>

                <!-- Messages -->
                <div class="error-message hidden" id="errorMessage">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorText"></span>
                </div>

                <div class="success-message hidden" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span>Login exitoso, redirigiendo...</span>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
